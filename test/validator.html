<!DOCTYPE html>        

<head>
    <meta charset="utf-8"></meta>
    <script src="../lib/tangram.js"></script>
    <script src="../validator.js"></script>
</head>

<style>
    body {
        padding:100px;      
        font:11px sans-serif;
    }

    input.error {
        border:1px solid red;       
    }

    div.error {
        display:none;       
        border:1px solid #667;
        background:#eee;
        padding:0 5px;
    }
</style>
    

<form action="#">

    <p> abc, required <input type="text" pattern="\d+" name="abc" /></p>

    <p> date <input type="date" title="Use format yyyy-mm-dd" name="day" min="-40" required="true" /></p>
    
    <p> email <input type="email" id="emailfield" value="tipiirai@gmail.com" equals="abc" requires="day, abc"  oninvalid="console.info('jou')" /></p>
    
    <p> url <input type="url" value="tipiirai@gmail.com" disabled /></p>
    
    <p> [0 - 10] <input type="range" min="10" max="100" value="joku" /></p>
    
    <p> [number] <input type="text" min="0" /></p>

    <input type="submit" /> 
</form>

<script>
    var api = baidu.dom("form").validator({lang: "fi"});

    api.bind("onBeforeValidate", function(e, errors) {
        console.info("BEFORE", this, arguments);
    });


    api.bind("onFail", function(e, errors) {
        console.info("FAIL", this, arguments);      
    });

    baidu.tools.validator.localize("fi", {
        '[type="email"]'        : 'Virheellinen sähköpostiosoite',
        '[type="number"]'       : 'Arvon on oltava numeerinen',
        '[type="url"]'          : 'Virheellinen URL',
        '[max]'         : 'Arvon on oltava pienempi, kuin $1',
        '[min]'         : 'Arvon on oltava suurempi, kuin $1',
        '[required]'    : 'Kentän arvo on annettava'
    });
</script>
