<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <script src="../lib/tangram.js"></script>
    <script src="../validator.js"></script>
    <link href="./base.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h2>一些基本的验证使用方法</h2>
    <form action="#">
        <label>requred：<input type="text" required="required" /></label>
        <span class="info">required验证判断</span>
        
        <label>required + pattern：<input type="text" pattern="\d+" required="required" data-message="请输入数字"/></label>
        <span class="info">required+pattern验证判断</span>
        
        <label>URL：<input disabled type="url" value="www" /></label>
        <span class="info">url验证判断，但input被disabled时不进行判断</span>
        
        <label>email：<input type="email" /></label>
        <span class="info">email验证判断</span>
        
        <label>terms：<input type="checkbox" required="required" name="terms" data-message="Accept the terms" /></label>
        <span class="info">checkbox required 是否被勾选判断</span>

        <button type="submit">Submit</button>    
    </form>

    <script>
        baidu("form").validator({ position: 'top center'}); 
    </script>
</body>
</html>
